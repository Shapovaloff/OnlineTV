<!DOCTYPE html>
<html lang="en">
  <head>
    <title>OnlineTV</title>
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>
    <header class="header"> 
      <div class="header__wrapper wrapper"><a class="header__logo" href="#!"><img src="img/logo.svg" alt="Logo"></a>
        <nav class="header__nav">
          <ul class="header__nav-list nav-list"> 
            <li class="nav-list__item"><a class="nav-list__link nav-list__link--active" href="#!"> Home </a></li>
            <li class="nav-list__item"> <a class="nav-list__link" href="#!">TV Shows</a></li>
            <li class="nav-list__item"> <a class="nav-list__link" href="#!">Movies</a></li>
            <li class="nav-list__item"> <a class="nav-list__link" href="#!">Series</a></li>
          </ul>
        </nav>
        <ul class="header__user-list user-list">
          <li class="user-list__item"> 
            <button class="user-list__btn user-list__btn--search"></button>
          </li>
          <li class="user-list__item"> 
            <button class="user-list__btn user-list__btn--notification"></button>
          </li>
          <li class="user-list__item"> 
            <button class="user-list__btn user-list__btn--user"></button>
          </li>
        </ul>
      </div>
    </header>
    <footer> </footer>
  </body>
</html>
